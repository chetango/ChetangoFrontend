name: CI
# <- tu app está aquí
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chetangoFrontend  # <- tu app está aquí
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chetangoFrontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # opcional: guarda el build de Vite (dist) como artefacto
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: chetangoFrontend/dist
          if-no-files-found: ignore
